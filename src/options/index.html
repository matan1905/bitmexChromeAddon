<!DOCTYPE html>
<html>
<head>
	<title>Bitmex Extention Settings</title>
	<link rel="stylesheet" type="text/css" href="../page_action/bootstrap.min.css">
	<script type="text/javascript" src="script.js"></script>

</head>
<body >
<div class="container">
	<div class="row">
		<h1>Settings</h1>
	</div>
	<hr>
	<h2>Api</h2>
	<div class="row">
		<div class="col-sm-12">
			<label for="apikey">Api Key</label>
			<div class="input-group">
				<input type="text" class="form-control" id="apikey">
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-12">
			<label for="secret">Api Secret</label>
			<div class="input-group">
				<input type="text" class="form-control" id="secret">
			</div>
		</div>
		<label class="checkbox-inline col-sm-6">
			<input type="checkbox" checked id="is-testnet" value=""> Testnet
		</lab
	</div>

	<hr>
	<div class="row">
		<div class="col-sm-12">
			<label for="r">Ratio (R)</label>
			<div class="input-group">
				<input type="number" class="form-control" step="0.1" id="r" placeholder="R=(takeprofit-entry)/(entry-stoploss)">
			</div>
		</div>
	</div>
	<hr>
	<div class="row">
		<div class="col-sm-12">
			<button id="btn-save" type="button" class="btn btn-primary" name="button">Save settings</button>
		</div>

	</div>
</div>
</body>
</html>
